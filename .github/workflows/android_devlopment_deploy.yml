name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.5.2
      with:
        node-version: '16'
        cache: npm
        cache-dependency-path: '**/package-lock.json'
        
    - run: npm install
        
    - run: npm install -g appcenter-cli
    
    - name: Cache Gradle Wrapper
      uses: actions/cache@v2
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        
    - name: Cache Gradle Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-caches-

    - name: Grant execute permission for gradlew
      run: cd android && chmod +x gradlew && cd ..
      
    - name: Build Android app
      run: |
        cd android && ./gradlew assembleDevelopmentRelease --no-daemon
        
    - name: Sign App Bundle
      id: sign_app
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: android/app/build/outputs/apk/development/release
        signingKeyBase64: ${{ secrets.APPCENTER_SIGNING_KEY }}
        alias: ${{ secrets.APPCENTER_ALIAS }}
        keyStorePassword: ${{ secrets.APPCENTER_KEYSTORE_PASS }}
        keyPassword: ${{ secrets.APPCENTER_PASS }}
        
    - name: App Center
      uses: wzieba/AppCenter-Github-Action@v1.3.3
      with:
          appName: Common/workflow_test
          token: ${{ secrets.APPCENTER_TOKEN }}
          group: PUBLIC
          file: android/app/build/outputs/apk/development/release/app-development-release.apk
          notifyTesters: true
          debug: false


name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: fastlane ios publishDevelopmentFromGithubActions
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

